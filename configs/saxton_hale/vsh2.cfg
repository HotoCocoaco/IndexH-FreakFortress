"help" {
	"scout"    "侦察兵：\n娃娃脸的冲击波：能量条会随时间减少。\n偷袭之力：会发射火箭而不是子弹。\n手枪有迷你爆击。\n边锋球员：踩头造成额外1024伤害\n帅气男孩的袖珍手枪：击中时回血可以超量治疗。\n糖果手杖：击中时掉落医疗包。\n波士顿狼牙棒：变成中世纪战士。\n军配扇：击中BOSS时可以消除愤怒值。\n睡魔：可以击晕BOSS，球的冷却时间增加。\n包装纸杀手：获得更多球。"

	"soldier"  "士兵：\n主武器：瞄准BOSS时发射暴击火箭。\n军队的支援：激活时减少受到来自BOSS的伤害，召唤死去的队友作战。\n战旗：激活时主武器可以发射一次火箭弹幕。\n征服者战旗：激活时获得30发火箭弹药。\n踏步靴：踩头造成额外1024伤害。"

	"pyro"     "火焰兵：\n主武器：手持时击中BOSS时回血可以超量治疗。压缩空气充能时间极大加长，吹中BOSS会增加其愤怒值。\n原配火焰喷射器增加3倍后续燃烧伤害。其他火焰喷射器只有小量加成。\n燃素喷射器：激活“呜唔”时减少受到来自BOSS的伤害。回血速度比其他火焰喷射器慢。\n熔岩战斧：变成中世纪战士。\n拆迁者：攻击即可击退敌人。"

	"demo"     "爆破手：\n铁弹发射器：一次装填4发榴弹，快速发射。\n冲锋盾：撞击时获得防御状态。\n辉煌护盾：撞击时击退增加。\n力挽狂澜：近战击中可恢复75%%冲锋能量。\n波斯弯刀：击中敌人可以恢复生命值和冲锋能量，拾取的弹药变成冲锋能量。\n木柄手榴弹：自杀式攻击。\n装备盾牌时主武器获得暴击。"

	"heavy"    "机枪手：\n娜塔莎转轮机枪：击中时无减速，但可恢复生命，无限子弹。\n黄铜猛兽：预热速度正常。可以使用怒气击退。武器切换速度轻微加快。\n达勒克斯巧克力块：25秒充能。吃完之后恢复弹药。\n火龙转轮机枪：可以同时点燃并对BOSS暴击，但子弹少。\n家族运营枪：可以发射一颗马上引爆的榴弹，炸飞自己。\n驱逐警告：变成中世纪战士。"

	"engie"    "工程师：\n边境裁决者：步哨瞄准BOSS时爆击。\n短路发生器：手持时右键能量球命中任何表面会爆炸，可以爆炸跳。\n遥控手柄：手持时获得迷你爆击。\n传送扳手：扳手传送伴随着代价。\n枪炮工之臂：连击可以击飞BOSS。\n使用!pad建造功能板子。"

	"medic"    "医生：\n原配医疗枪：治疗时你的治疗目标获得迷你爆击。\n闪电战医疗枪：激活Ubercharge时使周围的队友都获得爆击。治疗时你的治疗目标获得迷你爆击。\n快速医疗枪：激活Ubercharge时使周围的队友都获得加速。\n希波克拉底的塑像：允许你看到BOSS的愤怒值。"

	"sniper"   "狙击手：\n猎人短弓：箭矢碰撞时爆炸。击中敌人时可以恢复生命值。\n经典狙击步枪：不能充能，右键可以发射榴弹。\n达尔文的危险之盾：不受掉落伤害，增加跳跃高度。\n扫荡者卡宾：增加精确度。\n近战武器攻击墙面可以爬墙。\n部落者刮刀：爬墙无攻击延迟，但减少爬墙高度。\n灌木丛：极大增加爬墙高度，消耗血量增加。\n诸王之王：爬墙增加水平力量，消耗血量增加。"

	"spy"      "间谍：\n大使手枪：爆头后获得速度加成。\n执法者：伪装时手枪伤害额外增加。\n永生的回报：背刺后伪装，前三次背刺0伤害，第四次背刺伤害6倍+666。\n电子工兵：可以使敌人眩晕。\n官僚式录音机：可以给敌人入侵打上死亡标记。\n隐形刺客：隐身时可跳得更高跑得更快，但会流血现形。"
}

