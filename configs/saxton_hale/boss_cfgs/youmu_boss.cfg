	"help panel"	"魂魄妖梦：半人半灵的护卫。\n超级跳：按住右键或蹲充能，向上看并松开按键使用。\n重压：在空中下落的过程中向下看按住蹲键。\n二天一流：攻击敌人的第三次为暴击。\n现世斩：按住鼠标中键充能，发射一个可以斩断飞行物的剑气。\n半灵弹头：按住装填弹药键充能，发射一个低伤害但是可以使敌人减速和获得死亡标记的飞行物。\n六根清净斩：愤怒满时，角色不在地面上使用。召唤六个幻影，攻击周围的敌人。技能持续期间无视击退，并有75%概率闪避攻击。\n未来永劫斩：愤怒满时，角色在地面上使用。短暂充能后，闪出数道幻影与斩击。收刀后对范围内敌人造成伤害。技能持续期间无敌。"

